
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle Analítico da Estanhagem</title>
<style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f6f8;
  color: #333;
}
header {
  background-color: #004aad;
  color: #fff;
  padding: 20px;
  text-align: center;
}
header h1 {
  margin: 0;
  font-size: 24px;
}
.info {
  font-size: 16px;
  margin-top: 10px;
}
.container {
  max-width: 900px;
  margin: 20px auto;
  padding: 10px;
}
#resumo {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 15px;
}
.card {
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  padding: 15px;
  transition: transform 0.2s;
}
.card:hover {
  transform: scale(1.02);
}
.card strong {
  font-size: 18px;
  display: block;
  margin-bottom: 8px;
}
.status-ok {
  color: #28a745;
  font-weight: bold;
}
.status-alerta {
  color: #dc3545;
  font-weight: bold;
}
footer {
  text-align: center;
  padding: 10px;
  font-size: 14px;
  color: #666;
}
</style>
</head>
<body>
<header>
  <h1>Controle Analítico da Estanhagem</h1>
  <div class="info">
    DATA: <span id="data">--/--/----</span> | HORA: <span id="hora">--:--</span>
  </div>
</header>
<div class="container">
  <div id="resumo">Carregando dados…</div>
</div>
<footer>
  Atualização automática a cada 2 minutos
</footer>

<script>
// Atualiza data e hora
function atualizarDataHora() {
  const agora = new Date();
  document.getElementById('data').textContent = agora.toLocaleDateString('pt-BR');
  document.getElementById('hora').textContent = agora.toLocaleTimeString('pt-BR');
}

// Carrega dados do Netlify
async function carregarResumo() {
  try {
    const resp = await fetch('/.netlify/functions/read-resumo');
    if (!resp.ok) throw new Error('Erro ao buscar resumo');
    const data = await resp.json();
    const container = document.getElementById('resumo');
    container.innerHTML = '';
    data.data.forEach(item => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <strong>${item.analise}</strong>
        Última: ${item.ultima}<br>
        Próxima: ${item.proxima}<br>
        Status: <span class="${item.status === 'OK' ? 'status-ok' : 'status-alerta'}">${item.status}</span>
      `;
      container.appendChild(div);
    });
  } catch (e) {
    document.getElementById('resumo').textContent = 'Erro ao carregar dados.';
  }
}

// Inicializa
atualizarDataHora();
carregarResumo();

// Atualiza data/hora a cada minuto
setInterval(atualizarDataHora, 60000);

// Atualiza dados a cada 2 minutos
setInterval(carregarResumo, 120000);
</script>
</body>
</html>
